<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />

  <title>对话框登录 - Sober</title>
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      /**禁用字体缩放**/
      -webkit-text-size-adjust: none;
    }

    /**隐藏未加载的组件**/
    :not(:defined) {
      display: none;
    }

    .dialog {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 24px;
    }

    .dialog>.text-field {
      flex-grow: 1;
      width: auto;
    }

    .dialog>.link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: .875rem;
    }

    .dialog>.link>a {
      color: var(--s-color-primary);
      text-decoration: none;
    }

    .dialog>.other {
      display: flex;
      gap: 16px;
      justify-content: center;
      padding: 0 24px;
    }
  </style>
</head>

            <a href="javascript:void(0);" slot="trigger">忘记密码？</a>
            <div slot="headline"> Title </div>
            <div slot="text">问人生、头白京国，算来何事消得。不如罨画清溪上，蓑笠扁舟一只。人不识，且笑煮、鲈鱼趁著莼丝碧。无端酸鼻，向岐路消魂，征轮驿骑，断雁西风急。
              英雄辈，事业东西南北。临风因甚泣。酬知有愿频挥手，零雨凄其此日。休太息，须信道、诸公衮衮皆虚掷。年来踪迹。有多少雄心，几翻恶梦，泪点霜华织。

            <s-button slot="action" type="text">取消</s-button>
            <s-button slot="action" type="text">确定</s-button>

        </div>

  <script>
    //safari user-scalable=no
    document.addEventListener('gesturestart', (event) => event.preventDefault())

    const submit = document.querySelector('#submit')
    const progress = document.querySelector('#progress')
    function login() {
      progress.style.display = 'block'
      submit.disabled = true
    }
  </script>
